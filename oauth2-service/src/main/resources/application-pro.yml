server:
  port: 8771
spring:
  application:
    name: oauth2-service
  security:
    user:
      name: admin
      password: 1234554321
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/oauth?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456*
    driver-class-name: com.mysql.jdbc.Driver
eureka:
  instance:
    hostname: localhost:8761
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}/eureka/